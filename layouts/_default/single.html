<!-- Base template for Hugo site -->
<!DOCTYPE html>
<html lang="en-US" class="js">

<head>
    {{ partial "siteheaders" (dict "Title" "Cloud Shock" "Description" .Title) }}
</head>

<body class="home page-template-default page page-id-12 custom-background small-header medium-content-area medium-body-text small-headings medium-icons no-sidebar">

    {{ partial "sitesvg" . }}

    <div id="page" class="site">

        {{ partial "sitereader" . }} 
        
        {{ partial "header" (dict "Title" .Title "Description" "") }}

        <div id="content" class="site-content">

            <div id="primary" class="content-area">

                <main id="main" class="site-main" role="main">

                    <article id="post-12" class="post-12 page type-page status-publish has-post-thumbnail hentry">

                        <div class="entry-content">

                            {{.Content}}

                        </div>

                    </article>

                </main>

            </div>

        </div>

        {{ partial "footer" . }}

    </div>

    <script type="text/javascript" src="/js/main-scripts.min.js"></script>
    
</body>

</html>
